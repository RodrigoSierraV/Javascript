<!DOCTYPE html>

<html>
    <head>
        <title>ToDo APP</title>
    </head>
    <body>
        <h1> ToDo APP</h1>
        <input id="add-filter" placeholder="Filter ToDos">
        <label>
            <input type="checkbox" id="checkTodos"> Hide Completed
        </label>
        <div id="todos-group"></div>
        <form id="addToDo-form">
            <input type="text" placeholder="Add ToDo" name="todoInput">
            <button id="add-todo-button"> Add ToDo </button>
        </form>
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="todo-functions.js"></script>
        <script src="todo-app.js"></script>
    </body>
</html>
